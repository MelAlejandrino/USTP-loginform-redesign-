<!DOCTYPE html>
<html>
    <head>
        <title>University of Science and Technology of the Philippines</title>
        <link href="main.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <section>
            <div class="container">
            </div>
            <a href="main.html"><img class="ustep" src="USTEP.png"></a>
            <div class="poly"></div>
            <div class="form">
                <h1 class="USTP">University of Science and Technology e-learning Portal</h1>
                <form class="inputs" autocomplete="off">
                    <input type="text" id="user" name="user" required>
                    <label for="user" class="username">Username</label>
                    <input type="password" id="pass" name="pass" minlength="5" maxlength="20" required>
                    <label for="pass" class="pass">Password</label><br>
                    <input type="checkbox" class="remember" name="remember">
                    <label for="remember">Remember username</label><br>
                    <input type="submit" value="Log in">
                </form>
                <p class="forgot"><a href="#">Forgotten your username or password?</a></p>
            </div>
        </section>
    </body>
</html>
